userName: BROWSERSTACK_USERNAME
accessKey: BROWSERSTACK_ACCESSKEY
platforms:
  - os: Windows
    osVersion: 10
    browserName: Chrome
    browserVersion: 120.0
  - os: OS X
    osVersion: Monterey
    browserName: Safari
    browserVersion: 15.6
  - deviceName: iPhone 13
    osVersion: 15
    browserName: Chromium
    deviceOrientation: portrait
parallelsPerPlatform: 3
browserstackLocal: true
browserStackLocalOptions:
  - localIdentifier: BROWSERSTACK_LOCAL_IDENTIFIER
buildName: JENKINS_LABEL
buildIdentifier: ${BUILD_NUMBER}
projectName: BrowserStack Automate Python
testObservability: true

accessibility:true
networkLogs: true
consoleLogs: info
framework: pytest
# Add this at the root level of your config file
acceptInsecureCerts: true
